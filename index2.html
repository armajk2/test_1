<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Community Website</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="styles2.css">
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&display=swap"
            rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin">
        <link
            href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap"
            rel="stylesheet">
        <script defer="defer" src="script.js"></script>
        <!-- External JavaScript file -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    </head>
    <body>

        <!-- Top Banner -->
        <header class="banner">
            <div class="right_banner">
                <div class="hamburger" onclick="toggleMenu()"></div>
                <div class="logo" a="a" href="./index2.html">WUDL</div>
            </div>

            <div class="left_banner">
                <div class="box">
                    <div class="search-container">
                        <input type="text" class="search-bar" placeholder="Search..." id="searchBox">
                        <div class="search-logo" id="searchLogo" onclick="toggleSearchBox()"></div>
                    </div>
                </div>
                <div class="profile" id="profile-section">
                    <!-- 로그인 전 -->
                    <image
                        class="profile-picture"
                        img="img"
                        src="images/me.svg"
                        onclick="showLoginForm()"></image>

                    <!-- 로그인 후 -->
                    <div id="profile-content" style="display: none;">
                        <image
                            class="profile-picture"
                            img="img"
                            src="images/me.svg"
                            onclick="showLogoutForm()"></image>
                        <div style="display: flex; flex-direction: column; gap: 10px;"></div>
                    </div>
                </div>
            </div>
            <!-- 로그인 폼 -->
            <div class="login-form" id="login-form">
                <img
                    class="button_X"
                    src="./images/close.svg"
                    alt="Close"
                    onclick="hideLoginForm()">
                <h1>Welcome</h1>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required="required">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required="required">
                </div>
                <div class="form-buttons">
                    <button class="button_login" onclick="login()">Log in</button>

                </div>
                <p class="signup-link">Wanna join WUDL? Sign Up!
                    <a href="#" onclick="showSignupForm()">Sign up</a>
                </p>
            </div>

            <!-- 로그아웃 폼 -->
            <div class="log-out-box" id="log-out-box">
                <div class="form-buttons">
                    <ul>
                        <li>
                            <button class="button" onclick="showArchivedPosts()">Archived</button>
                        </li>
                        <li>
                            <button class="button" onclick="logout()">Log out</button>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- 회원가입 폼 -->
            <div class="signup-form" id="signup-form">
                <img
                    class="button_X"
                    src="./images/close.svg"
                    alt="Close"
                    onclick="hideSignupForm()">

                <h2>Sign up</h2>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required="required">
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required="required">
                </div>
                <div class="form-buttons">
                    <button class="button_login" onclick="signup()">Sign up</button>
                </div>
                <p class="signup-link">Already a member of WUDL? Log in!
                    <a href="#" onclick="showLoginForm()">Log in</a>
                </div>
            </header>

            <!-- Main Container -->
            <div class="container">
                <aside class="left-sidebar" id="left-sidebar">

                    <!-- Navigation content goes here -->
                    <nav>
                        <div class="navigation_box">
                            <ul>
                                <li>
                                    <a href="#" onclick="showAllPosts()" class="nav-item" id="home"><img src="./images/home.svg" alt="Home Icon">
                                        Home</a>
                                </li>
                                <li>
                                    <a href="#" class="nav-item" id="trending"><img src="./images/trend.svg" alt="Trending Icon">
                                        Trending</a>
                                </li>
                                <hr>
                                <li>
                                    <a href="#" class="nav-item" id="seoul"><img src="./images/city.svg" alt="Seoul Icon">
                                        Seoul</a>
                                </li>
                                <li>
                                    <a href="#" class="nav-item" id="karaoke"><img src="./images/karaoke.svg" alt="Karaoke Icon">
                                        Karaoke</a>
                                </li>
                                <li>
                                    <a href="#" class="nav-item" id="beauty"><img src="./images/beauty.svg" alt="Beauty Icon">
                                        Beauty</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                    <hr>
                    <!-- Divider line -->

                    <ul class="secondary-menu">
                        <div class="s_menu">
                            <li>
                                <a href="#">Rules</a>
                            </li>
                            <li>
                                <a href="#">Policies</a>
                            </li>
                            <li>
                                <a href="#">User Agreement</a>
                            </li>
                            <li>
                                <a href="#">Help</a>
                            </li>
                            <li>
                                <a href="./archive.html">Archive</a>
                            </li>
                        </div>
                    </ul>
                </aside>

                <div class="content" id="posts-container"></div>
                <!-- Button to show/hide the post input -->

                <div class="overlay" id="overlay" onclick="hideLogoutForm()"></div>
                <div class="hamburgeroverlay" onclick="toggleMenu()"></div>

                <div class="post-form" id="post-form" style="display: none;">
                    <h2>새 게시물 작성</h2>
                    <div class="form-group">
                        <label for="post-content">내용</label>
                        <textarea id="post-content" required="required"></textarea>
                    </div>
                    <div class="form-buttons">
                        <button class="button" onclick="createPost()">게시</button>
                        <button class="button" onclick="hidePostForm()">취소</button>
                    </div>
                </div>

                <!-- Button to show/hide the post input (using an image instead of text) -->
                <div
                    class="show-post-input"
                    src="./images/write.svg"
                    onclick="togglePostInput()">

                    <!-- Overlay to darken the background -->

                    <div class="buttons">
                        <image class="show-post-input" img="img" src='./images/write.svg'></button>
                    </div>

                    <aside class="right-sidebar">
                        <!-- Trending content goes here -->
                    </aside>
                </div>

            </body>

        </html>
